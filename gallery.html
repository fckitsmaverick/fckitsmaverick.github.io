<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Photo Gallery</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>My Photos</h2>
            <div class="gallery">
                <img src="images/photo1.jpg" alt="Description of Photo 1" onclick="openCarousel(0)">
                <img src="images/photo2.jpg" alt="Description of Photo 2" onclick="openCarousel(1)">
                <img src="images/photo3.jpg" alt="Description of Photo 3" onclick="openCarousel(2)">
            </div>
        </section>
    </main>

    <!-- Carousel Modal -->
    <div id="carouselModal" class="modal" onclick="closeCarousel(event)">
        <span class="close" onclick="closeCarousel(event)">&times;</span>
        <div class="modal-content-container">
            <img class="modal-content" id="modalImage">
            <div id="caption" class="modal-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
